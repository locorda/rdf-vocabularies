# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor workspace root
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
  
  # Monitor individual packages
  - package-ecosystem: "pub"
    directory: "/packages/locorda_rdf_terms_common"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "pub"
    directory: "/packages/locorda_rdf_terms_schema"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "pub"
    directory: "/packages/locorda_rdf_terms_schema_http"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "pub"
    directory: "/packages/rdf_vocabularies"
    schedule:
      interval: "weekly"
