name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: 
          - packages/locorda_rdf_terms_common
          - packages/locorda_rdf_terms_schema
          - packages/locorda_rdf_terms_schema_http
          - packages/locorda_rdf_terms
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: dart pub get
      
      - name: Analyze ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: dart analyze
      
      - name: Run tests for ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: dart test

  # Additional job to run workspace-level operations
  workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install workspace dependencies
        run: dart pub get
      
      - name: Run workspace tests (if any)
        run: |
          if [ -d "test" ]; then
            dart test
          else
            echo "No workspace-level tests found"
          fi
      
      - name: Run all package operations via tool
        run: dart run tool/all.dart test
