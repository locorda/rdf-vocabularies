name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Bootstrap workspace
        run: melos bootstrap
      
      - name: Format check
        run: melos run format:check
      
      - name: Analyze
        run: melos run analyze
      
      - name: Run tests
        run: melos run test
      
      - name: Verify pub.dev readiness
        run: melos run publish:check

