name: Create Multipackage Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} - All Packages
          body: |
            # RDF Vocabularies Release ${{ steps.version.outputs.version }}
            
            This release includes all packages with synchronized versions.
            
            ## ðŸ“¦ Packages Released
            
            | Package | Version | Content |
            |---------|---------|---------|
            | [`locorda_rdf_terms_common`](https://pub.dev/packages/locorda_rdf_terms_common) | ${{ steps.version.outputs.version }} | Essential vocabularies (FOAF, Dublin Core, SKOS, etc.) |
            | [`locorda_rdf_terms_schema`](https://pub.dev/packages/locorda_rdf_terms_schema) | ${{ steps.version.outputs.version }} | Schema.org (HTTPS) |
            | [`locorda_rdf_terms_schema_http`](https://pub.dev/packages/locorda_rdf_terms_schema_http) | ${{ steps.version.outputs.version }} | Schema.org (HTTP) |
            | [`locorda_rdf_terms`](https://pub.dev/packages/locorda_rdf_terms) | ${{ steps.version.outputs.version }} | All vocabularies |
            
            ## ðŸš€ Installation
            
            ```sh
            # Essential vocabularies (recommended for most projects)
            dart pub add locorda_rdf_terms_common
            
            # Or full package with all vocabularies
            dart pub add locorda_rdf_terms
            ```
            
            ## ðŸ“š Documentation
            
            - [Official Homepage](https://locorda.dev/rdf/vocabularies/)
            - [Package Documentation](https://pub.dev/documentation/locorda_rdf_terms/latest/)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
