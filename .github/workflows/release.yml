name: Create Multipackage Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} - All Packages
          body: |
            # RDF Vocabularies Release ${{ steps.version.outputs.version }}
            
            This release includes all packages with synchronized versions.
            
            ## ðŸ“¦ Packages Released
            
            | Package | Version | Size | Content |
            |---------|---------|------|---------|
            | [`locorda_rdf_terms_common`](https://pub.dev/packages/locorda_rdf_terms_common) | ${{ steps.version.outputs.version }} | ~5MB | Core RDF vocabularies |
            | [`locorda_rdf_terms_schema`](https://pub.dev/packages/locorda_rdf_terms_schema) | ${{ steps.version.outputs.version }} | ~35MB | Schema.org (HTTPS) |
            | [`locorda_rdf_terms_schema_http`](https://pub.dev/packages/locorda_rdf_terms_schema_http) | ${{ steps.version.outputs.version }} | ~36MB | Schema.org (HTTP) |
            | [`rdf_vocabularies`](https://pub.dev/packages/rdf_vocabularies) | ${{ steps.version.outputs.version }} | ~77MB | Meta-package (all vocabularies) |
            
            ## ðŸš€ Installation
            
            ```sh
            # Core vocabularies (recommended for most projects)
            dart pub add locorda_rdf_terms_common
            
            # Or full package for backward compatibility
            dart pub add rdf_vocabularies
            ```
            
            ## ðŸ“š Documentation
            
            - [Official Homepage](https://kkalass.github.io/rdf_vocabularies/)
            - [Package Documentation](https://pub.dev/documentation/rdf_vocabularies/latest/)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
